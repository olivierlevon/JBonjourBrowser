# NetBeans Project Properties for BonjourBrowser
# Converted from JBuilder project

annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output

application.title=JBonjourBrowser
application.vendor=Internet Real Time Lab, Columbia University

build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results

# Compile settings
compile.on.save=true
debug.classpath=\
    ${run.classpath}
debug.modulepath=\
    ${run.modulepath}
debug.test.classpath=\
    ${run.test.classpath}
debug.test.modulepath=\
    ${run.test.modulepath}

dist.archive.excludes=
dist.dir=dist
dist.jar=${dist.dir}/JBonjourBrowser.jar
dist.javadoc.dir=${dist.dir}/javadoc

endorsed.classpath=
excludes=
includes=**

# External JAR libraries
file.reference.dns_sd.jar=jars/dns_sd.jar

jar.compress=false
javac.classpath=\
    ${file.reference.dns_sd.jar}
javac.compilerargs=
javac.deprecation=false
javac.external.vm=true
javac.modulepath=
javac.processormodulepath=
javac.processorpath=\
    ${javac.classpath}
javac.source=21
javac.target=21
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.modulepath=\
    ${javac.modulepath}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=JBonjourBrowser

# Main class
main.class=BonjourBrowser

# Manifest
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF

mkdist.disabled=false
platform.active=default_platform

run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-Djava.library.path=lib --enable-native-access=ALL-UNNAMED
run.modulepath=\
    ${javac.modulepath}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
run.test.modulepath=\
    ${javac.test.modulepath}

source.encoding=UTF-8
src.dir=src
test.src.dir=test
